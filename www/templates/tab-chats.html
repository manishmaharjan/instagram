<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chathtml in chatsctrlscope" type="item-text-wrap" href="#/tab/chatstab/{{chathtml.id}}">
        <img ng-src="{{chathtml.face}}">
        <h2>{{chathtml.name}}</h2>
        <p>{{chathtml.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chathtml)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
